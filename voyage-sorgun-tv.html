<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Sorgun - Ho≈ü Geldiniz</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4af37;
            --gold-light: #e8d4a0;
            --gold-dark: #b8962b;
            --navy: #0a1628;
            --navy-light: #1a2a42;
            --cream: #faf8f5;
            --azure: #4a90e2;
            --azure-light: #7db3f5;
            
            /* Gece temasƒ± (varsayƒ±lan) */
            --bg-primary: #0a1628;
            --bg-secondary: #1a2a42;
            --bg-tertiary: #0d1f3a;
            --text-primary: #faf8f5;
            --card-bg: rgba(26, 42, 66, 0.4);
            --border-color: rgba(212, 175, 55, 0.2);
            --wave-opacity: 0.1;
        }

        /* G√ºnd√ºz temasƒ± */
        body.day-theme {
            --bg-primary: #f5f8fa;
            --bg-secondary: #e8f0f5;
            --bg-tertiary: #dae8f0;
            --text-primary: #1a2a42;
            --card-bg: rgba(255, 255, 255, 0.85);
            --border-color: rgba(212, 175, 55, 0.5);
            --wave-opacity: 0.2;
        }
        
        body.day-theme .info-label,
        body.day-theme .program-category {
            color: var(--gold-dark);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-weight: 300;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            height: 100vh;
            position: relative;
            transition: background 1s ease, color 1s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animasyonlu arkaplan */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        /* Yaƒümur efekti */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 4;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Kar efekti */
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 4;
        }

        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sis efekti */
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: fogMove 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes fogMove {
            0%, 100% {
                transform: translateX(0) translateY(0);
                opacity: 0.3;
            }
            50% {
                transform: translateX(-50px) translateY(-30px);
                opacity: 0.5;
            }
        }

        /* Fƒ±rtƒ±na efekti */
        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0);
            pointer-events: none;
            z-index: 5;
            animation: lightningFlash 3s infinite;
        }

        @keyframes lightningFlash {
            0%, 90%, 100% {
                background: rgba(255, 255, 255, 0);
            }
            92%, 94%, 96% {
                background: rgba(255, 255, 255, 0.3);
            }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(74, 144, 226, calc(var(--wave-opacity) * 0.5)) 50%, rgba(74, 144, 226, var(--wave-opacity)) 100%);
            animation: wave 25s ease-in-out infinite;
            transition: background 1s ease;
        }

        .wave:nth-child(2) {
            animation: wave 20s ease-in-out infinite reverse;
            opacity: 0.5;
            background: linear-gradient(180deg, transparent 0%, rgba(212, 175, 55, calc(var(--wave-opacity) * 0.3)) 50%, rgba(212, 175, 55, calc(var(--wave-opacity) * 0.8)) 100%);
            transition: background 1s ease;
        }

        .wave:nth-child(3) {
            animation: wave 30s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-25%) translateY(-20px); }
        }

        /* Yƒ±ldƒ±zlar efekti */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 1;
            transition: opacity 1s ease;
        }

        body.day-theme .stars {
            opacity: 0.2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Ana container */
        .container {
            position: relative;
            z-index: 10;
            height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            padding: 40px 80px;
            padding-bottom: 10px;
            justify-content: space-between;
        }

        /* √úst bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            animation: slideDown 1.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hotel-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 8px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            line-height: 1;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hotel-tagline {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--gold-light);
            text-transform: uppercase;
            margin-left: 8px;
            opacity: 0.9;
        }

        .info-section {
            display: flex;
            gap: 50px;
            align-items: stretch;
            flex-wrap: nowrap;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            animation: fadeIn 2s ease-out;
            animation-fill-mode: both;
            flex: 1 1 auto;
            min-width: 140px;
        }

        .info-item:nth-child(1) { animation-delay: 0.3s; }
        .info-item:nth-child(2) { animation-delay: 0.5s; }
        .info-item:nth-child(3) { animation-delay: 0.7s; }
        .info-item:nth-child(4) { animation-delay: 0.9s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-label {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold-light);
            opacity: 0.8;
        }

        .info-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 1s ease;
            min-height: 48px;
            justify-content: flex-end;
        }

        .weather-info-grid {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-end;
            min-height: 48px;
        }

        .weather-info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            justify-content: center;
        }

        .weather-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        .weather-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            font-weight: 500;
            color: var(--text-primary);
            transition: color 1s ease;
        }

        /* Orta kƒ±sƒ±m - Ana i√ßerik */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            animation: zoomIn 2s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .welcome-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 96px;
            font-weight: 300;
            letter-spacing: 6px;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-shadow: 0 4px 30px rgba(212, 175, 55, 0.3);
            transition: color 1s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .welcome-subtitle {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--gold-light);
            text-transform: uppercase;
        }


        /* Alt bilgi √ßubuƒüu */
        .bottom-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 0;
            margin-top: 0;
            animation: slideUp 1.5s ease-out;
            border-top: none;
            transition: border-color 1s ease;
            flex: 1;
            min-height: 0;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Program g√∂sterimi */
        .programs-section {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .program-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 25px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            transition: all 0.3s ease, background 1s ease, border-color 1s ease;
        }

        .program-card:nth-child(1) { animation-delay: 1s; }
        .program-card:nth-child(2) { animation-delay: 1.2s; }
        .program-card:nth-child(3) { animation-delay: 1.4s; }
        .program-card:nth-child(4) { animation-delay: 1.6s; }
        .program-card:nth-child(5) { animation-delay: 1.8s; }

        .program-card:hover {
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .program-category {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold-light);
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .program-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.3;
            min-height: 60px;
            display: flex;
            align-items: center;
            transition: color 1s ease;
        }

        .program-time {
            font-size: 18px;
            font-weight: 400;
            color: var(--gold);
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .program-time-icon {
            font-size: 16px;
        }

        .program-empty {
            color: var(--gold-light);
            opacity: 0.5;
            font-style: italic;
        }

        /* Glow efekti */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            filter: blur(60px);
            animation: moveGlow 20s ease-in-out infinite;
            z-index: 3;
            transition: background 1s ease, opacity 1s ease;
        }

        body.day-theme .glow {
            background: radial-gradient(circle, rgba(74, 144, 226, 0.2) 0%, transparent 70%);
            opacity: 0.6;
        }

        .glow:nth-child(1) {
            top: -200px;
            left: -200px;
        }

        .glow:nth-child(2) {
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }

        @keyframes moveGlow {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, -100px); }
            50% { transform: translate(-100px, 100px); }
            75% { transform: translate(100px, 100px); }
        }

        /* Responsive i√ßin basit ayarlar */
        @media (max-width: 1440px) {
            .hotel-name { font-size: 60px; }
            .welcome-title { font-size: 72px; }
            .programs-section { gap: 20px; }
            .program-card { padding: 20px; }
            .program-title { font-size: 20px; min-height: 50px; }
        }

        @media (max-width: 1200px) {
            .programs-section { 
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            .container { padding: 40px 50px; }
            .info-section { gap: 30px; }
            .info-value { font-size: 28px; min-height: 44px; }
            .weather-info-grid { min-height: 44px; gap: 15px; }
            .weather-icon { font-size: 28px; }
            .weather-value { font-size: 28px; }
        }

        @media (max-width: 768px) {
            .programs-section { 
                grid-template-columns: repeat(2, 1fr);
            }
            .container { padding: 30px 20px; }
            .hotel-name { font-size: 48px; }
            .welcome-title { font-size: 56px; }
            .info-section { 
                gap: 20px; 
                flex-wrap: wrap;
            }
            .info-item { 
                min-width: 120px;
                flex: 1 1 calc(50% - 10px);
            }
            .info-value { font-size: 24px; min-height: 40px; }
            .weather-info-grid { 
                gap: 10px; 
                min-height: 40px;
            }
            .weather-icon { font-size: 24px; }
            .weather-value { font-size: 24px; }
        }

        /* Bloomberg tarzƒ± haber bandƒ± */
        .news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.75);
            border-top: none;
            z-index: 100;
            overflow: hidden;
            display: flex;
            align-items: center;
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.2);
        }

        .news-ticker-label {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--navy);
            padding: 0 24px;
            height: 100%;
            display: flex;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            white-space: nowrap;
            flex-shrink: 0;
            z-index: 2;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .news-ticker-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            height: 100%;
        }

        .news-ticker-scroll {
            display: flex;
            align-items: center;
            height: 100%;
            white-space: nowrap;
            animation: scroll-news linear infinite;
        }

        .news-ticker {
            height: 70px;
        }

        .news-item {
            height: 100%;
            justify-content: center;
        }

        .news-item {
            display: inline-flex;
            flex-direction: column;
            padding: 0 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            color: var(--cream);
            border-right: 1px solid rgba(212, 175, 55, 0.3);
            min-width: 300px;
            max-width: 500px;
        }

        .news-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 4px;
            white-space: normal;
        }

        .news-description {
            font-size: 12px;
            font-weight: 300;
            color: var(--cream);
            opacity: 0.9;
            white-space: normal;
            line-height: 1.4;
        }

        .news-item:last-child {
            border-right: none;
        }

        @keyframes scroll-news {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        .news-ticker-scroll.paused {
            animation-play-state: paused;
        }
    </style>
</head>

        // Hava durumuna g√∂re efektleri g√ºncelle

        // Saati dakikaya √ßevir
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // ≈ûu anki programƒ± bul
        function getCurrentProgram(category, programs) {
            const now = new Date();
            const currentDay = now.getDay() === 0 ? 7 : now.getDay(); // Pazar = 7, diƒüerleri aynƒ±
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            const categoryPrograms = programs[category] || [];
            
            // Ak≈üam g√∂sterileri i√ßin √∂zel mantƒ±k
            if (EVENING_CATEGORIES.includes(category)) {
                // Sabahtan (06:00) bir sonraki g√ºne kadar g√∂ster
                const morningMinutes = 6 * 60; // 06:00
                
                // Eƒüer sabah 06:00'dan √∂nceysek, √∂nceki g√ºn√ºn programƒ±nƒ± g√∂ster
                if (currentMinutes < morningMinutes) {
                    const prevDay = currentDay === 1 ? 7 : currentDay - 1;
                    const prevDayPrograms = categoryPrograms.filter(p => p.day === prevDay);
                    if (prevDayPrograms.length > 0) {
                        // En son programƒ± d√∂nd√ºr (genelde ak≈üam g√∂sterileri tek olur)
                        return prevDayPrograms[prevDayPrograms.length - 1];
                    }
                }
                
                // Bug√ºn√ºn programƒ±nƒ± bul
                const todayPrograms = categoryPrograms.filter(p => p.day === currentDay);
                if (todayPrograms.length > 0) {
                    // Program saati ge√ßmi≈ü olsa bile sabah 06:00'a kadar g√∂ster
                    return todayPrograms[0]; // First program (usually only one)
                }
                
                // Eƒüer bug√ºn program yoksa, bir sonraki g√ºn√ºn programƒ±nƒ± g√∂ster
                for (let i = 1; i <= 7; i++) {
                    const nextDay = (currentDay + i - 1) % 7 + 1;
                    const nextDayPrograms = categoryPrograms.filter(p => p.day === nextDay);
                    if (nextDayPrograms.length > 0) {
                        return nextDayPrograms[0];
                    }
                }
                
                return null;
            }
            
            // Normal aktiviteler i√ßin: saati ge√ßen programlarƒ± filtrele
            const todayPrograms = categoryPrograms.filter(p => p.day === currentDay);
            
            // Saati ge√ßmemi≈ü programlarƒ± bul
            const upcomingPrograms = todayPrograms.filter(p => {
                const programMinutes = timeToMinutes(p.time);
                return programMinutes >= currentMinutes;
            });
            
            if (upcomingPrograms.length > 0) {
                // En yakƒ±n programƒ± d√∂nd√ºr
                return upcomingPrograms.sort((a, b) => 
                    timeToMinutes(a.time) - timeToMinutes(b.time)
                )[0];
            }
            
            // Bug√ºn program kalmadƒ±ysa, bir sonraki g√ºn√ºn ilk programƒ±nƒ± g√∂ster
            for (let i = 1; i <= 7; i++) {
                const nextDay = (currentDay + i - 1) % 7 + 1;
                const nextDayPrograms = categoryPrograms.filter(p => p.day === nextDay);
                if (nextDayPrograms.length > 0) {
                    // En erken programƒ± d√∂nd√ºr
                    return nextDayPrograms.sort((a, b) => 
                        timeToMinutes(a.time) - timeToMinutes(b.time)
                    )[0];
                }
            }
            
            return null;
        }

            });

                const apiKey = localStorage.getItem('news-api-key') || '';
                
                // √ñrnek haberler - Siyasi ve spor odaklƒ±

                        const [politicsResponse, sportsResponse] = await Promise.all([

                        if (allArticles.length > 0) {

                            // Eƒüer yeterli haber yoksa √∂rnek haberleri ekle

                    } catch (apiError) {
                        console.log('News API fetch error, using example news');
                        newsItems = exampleNews;
                    }
                } else {
                    // API key yoksa √∂rnek haberleri kullan
                    newsItems = exampleNews;
                }
                
                displayNews();
            } catch (error) {
                console.log('News could not be loaded, using default news');
                newsItems = [
                    {

                        description: 'Stay updated with the latest political and sports news from around the world'
                    }

            }
        }
